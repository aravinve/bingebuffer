{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingeBuffer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/accounts-style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/blogger-style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/booking-style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="switch">
      <label>
        Off
        <input type="checkbox" id="theme-switch" />
        <span class="lever bg-primary"></span>
        On
      </label>
    </div>
    {% block content %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/accounts.js' %}"></script>
    <script src="{% static 'js/blogger.js' %}"></script>
    <script src="{% static 'js/booking.js' %}"></script>
  </body>
</html>
