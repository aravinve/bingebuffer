<div class="container">
  <div class="row">
    <div class="col s12">
      <form action="{% url 'booking:search_movie' %} " method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s10">
            <i class="material-icons prefix text-secondary">search</i>
            <input
              type="text"
              name="searchQuery"
              class="input-field"
              id="seach-query"
              required
            />
            <label for="icon_prefix">Search</label>
          </div>
          <div class="input-field col s2">
            <input type="submit" value="Search" class="btn bg-primary" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="col s3">
        <a
          style="font-size: 0.8rem;"
          class="btn bg-nav text-secondary"
          href="{% url 'booking:page'  dataType='now_playing' page=1 %}"
          >Now Playing</a
        >
      </div>
      <div class="col s3">
        <a
          style="font-size: 0.8rem;"
          class="btn bg-nav text-secondary"
          href="{% url 'booking:page'  dataType='popular' page=1 %}"
          >Popular</a
        >
      </div>
      <div class="col s3">
        <a
          style="font-size: 0.8rem;"
          class="btn bg-nav text-secondary"
          href="{% url 'booking:page'  dataType='top_rated' page=1 %}"
          >Top Rated</a
        >
      </div>
      <div class="col s3">
        <a
          style="font-size: 0.8rem;"
          class="btn bg-nav text-secondary"
          href="{% url 'booking:page'  dataType='upcoming' page=1 %}"
          >Upcoming</a
        >
      </div>
    </div>
  </div>
</div>
