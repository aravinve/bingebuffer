{% extends 'base_layout.html' %} {% block content %} {% load static %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <form action="{% url 'booking:search'%} " method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s10">
            <i class="material-icons prefix text-secondary">search</i>
            <input
              type="text"
              name="searchQuery"
              class="input-field"
              id="seach-query"
              required
            />
            <label for="icon_prefix">Search</label>
          </div>
          <div class="input-field col s2">
            <input type="submit" value="Search" class="btn bg-primary" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    {% for movie in movieList %}
    <div class="col l6 s12">
      <div class="row" id="{{movie.imdbID}}">
        <div class="col l6 m6 s7">
          <div class="card-image">
            <a href="{% url 'booking:detail' id=movie.imdbID %}">
              {% if movie.Poster == 'N/A' %}
              <img
                src="{% static 'img/film-placeholder.png'%}"
                class="poster-img"
                alt="Movie Logo"
              />
              {% else %}
              <img src="{{movie.Poster}}" class="poster-img" alt="Movie Logo" />
              {% endif %}
            </a>
          </div>
        </div>
        <div class="col l6 m6 s5 bg-nav">
          <div class="poster-content">
            <h5 class="card-title text-secondary">{{movie.Title}}</h5>
            <p class="card-content">
              <span class="badger bg-primary">
                {{movie.Year}}
              </span>
              <span class="badger bg-primary">
                {{movie.Type}}
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
